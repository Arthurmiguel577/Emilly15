<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Completa | Emilly 15 Anos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        brand: { 
                            blush: '#FCE4EC', 
                            gold: '#D4AF37', 
                            goldLight: '#F3E5AB',
                            midnight: '#0F172A',
                            surface: '#1E293B'
                        } 
                    },
                    fontFamily: { 
                        serif: ['"Playfair Display"', 'serif'], 
                        sans: ['"Montserrat"', 'sans-serif'] 
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0F172A; }
        ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 3px; }
        
        .masonry-grid {
            column-count: 1;
            column-gap: 1rem;
        }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        @media (min-width: 1280px) { .masonry-grid { column-count: 4; } }

        .break-inside-avoid { break-inside: avoid; }
        
        .filter-btn.active {
            background-color: #D4AF37;
            color: #0F172A;
            border-color: #D4AF37;
        }
    </style>
</head>
<body class="bg-brand-midnight text-gray-100 font-sans antialiased min-h-screen flex flex-col">
    
    <!-- Header Sticky -->
    <header class="sticky top-0 z-40 bg-brand-midnight/95 backdrop-blur-md border-b border-white/10 shadow-lg">
        <div class="max-w-[1800px] mx-auto px-4 py-4 flex items-center justify-between">
            <a href="../index.html" class="flex items-center gap-2 text-brand-gold uppercase text-xs tracking-widest hover:text-white transition group">
                <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> 
                <span class="hidden sm:inline">Voltar</span>
            </a>
            <h1 class="font-serif text-xl md:text-2xl text-white tracking-wide">Galeria <span class="text-brand-gold italic">Completa</span></h1>
            <div class="w-8"></div> <!-- Spacer for alignment -->
        </div>
        
        <!-- Filter Bar -->
        <div class="px-4 pb-4 overflow-x-auto">
            <div class="flex items-center justify-center gap-2 min-w-max">
                <button onclick="filterGallery('all')" class="filter-btn active px-4 py-1.5 rounded-full border border-white/20 text-xs uppercase tracking-wider text-gray-300 hover:border-brand-gold transition">Tudo</button>
                <button onclick="filterGallery('photo')" class="filter-btn px-4 py-1.5 rounded-full border border-white/20 text-xs uppercase tracking-wider text-gray-300 hover:border-brand-gold transition">Fotos</button>
                <button onclick="filterGallery('video')" class="filter-btn px-4 py-1.5 rounded-full border border-white/20 text-xs uppercase tracking-wider text-gray-300 hover:border-brand-gold transition">Vídeos</button>
                <button onclick="filterGallery('bruto')" class="filter-btn px-4 py-1.5 rounded-full border border-white/20 text-xs uppercase tracking-wider text-gray-300 hover:border-brand-gold transition">Brutos</button>
            </div>
        </div>
    </header>

    <!-- Content -->
    <main class="flex-grow p-4 md:p-6 lg:p-8 max-w-[1800px] mx-auto w-full">
        <div id="gallery-container" class="masonry-grid space-y-4">
            <!-- Content injected via JS -->
        </div>
        
        <div id="loading" class="text-center py-20 text-brand-gold animate-pulse">
            <i class="fa-solid fa-circle-notch fa-spin text-3xl"></i>
            <p class="mt-4 text-xs tracking-widest uppercase">Carregando memórias...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center text-brand-gold/40 text-xs uppercase tracking-widest border-t border-white/5">
        Emilly 15 Anos &copy; 2025
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 z-50 bg-black/98 hidden flex items-center justify-center opacity-0 transition-opacity duration-300">
        <button id="lightbox-close" class="absolute top-4 right-4 p-4 text-white/70 hover:text-brand-gold transition z-50">
            <i class="fa-solid fa-xmark text-3xl"></i>
        </button>
        <div class="w-full h-full flex items-center justify-center p-2 md:p-10" id="lightbox-content">
            <!-- Dynamic Content -->
        </div>
    </div>

    <!-- Data & Script -->
    <script src="../js/db.js"></script>
    <script>
        const container = document.getElementById('gallery-container');
        const loading = document.getElementById('loading');
        
        // Combine all items
        const allItems = [
            ...mediaDB.photos.map(i => ({...i, type: 'photo'})),
            ...mediaDB.videos.map(i => ({...i, type: 'video'}))
        ];

        function renderGallery(filter = 'all') {
            container.innerHTML = '';
            loading.classList.remove('hidden');

            // Simulate slight delay for effect (and to let UI update)
            setTimeout(() => {
                const filtered = allItems.filter(item => {
                    if (filter === 'all') return item.category !== 'bruto'; // Hide raw footage in 'all' view to keep it clean, unless requested? 
                    // Let's include 'bruto' only if explicitly asked or create a cleaner logic.
                    // Actually user said "indexar todas". Let's show main stuff in 'all' and everything in specific tabs.
                    // If filter is 'video', show all videos including brutos? 
                    
                    if (filter === 'all') return item.category !== 'bruto'; // Cleaner default view
                    if (filter === 'photo') return item.type === 'photo';
                    if (filter === 'video') return item.type === 'video' && item.category !== 'bruto';
                    if (filter === 'bruto') return item.category === 'bruto';
                    return true;
                });

                filtered.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'break-inside-avoid mb-4 group relative rounded-lg overflow-hidden bg-brand-surface border border-white/5 cursor-pointer shadow-lg hover:shadow-brand-gold/10 transition-shadow';
                    
                    if (item.type === 'photo') {
                        el.innerHTML = `
                            <img src="${item.src}" loading="lazy" class="w-full h-auto object-cover transform transition duration-700 group-hover:scale-105" alt="Memória">
                            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors duration-300"></div>
                            <div class="absolute bottom-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity">
                                <i class="fa-solid fa-expand text-white drop-shadow-lg"></i>
                            </div>
                        `;
                        el.onclick = () => openLightbox('image', item.src);
                    } else {
                        // Video Thumbnail (generic if no poster)
                        el.innerHTML = `
                            <div class="relative w-full aspect-video bg-black flex items-center justify-center">
                                <video src="${item.src}#t=1" class="w-full h-full object-cover opacity-80 group-hover:opacity-60 transition"></video>
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <div class="w-12 h-12 bg-brand-gold/90 rounded-full flex items-center justify-center shadow-lg group-hover:scale-110 transition">
                                        <i class="fa-solid fa-play text-brand-midnight ml-1 text-sm"></i>
                                    </div>
                                </div>
                                <div class="absolute bottom-2 left-2 right-2 truncate text-xs text-white/90 font-medium drop-shadow-md">
                                    ${item.title || item.src.split('/').pop()}
                                </div>
                            </div>
                        `;
                        el.onclick = () => openLightbox('video', item.src);
                    }
                    container.appendChild(el);
                });

                loading.classList.add('hidden');
            }, 300);
        }

        // Filter Logic
        window.filterGallery = (type) => {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderGallery(type);
        };

        // Lightbox Logic
        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightbox-content');
        
        function openLightbox(type, src) {
            lightboxContent.innerHTML = '';
            if (type === 'image') {
                const img = document.createElement('img');
                img.src = src;
                img.className = "max-h-full max-w-full object-contain shadow-2xl rounded-sm animate-[fadeIn_0.3s_ease-out]";
                lightboxContent.appendChild(img);
            } else {
                const vid = document.createElement('video');
                vid.src = src;
                vid.controls = true;
                vid.autoplay = true;
                vid.className = "max-h-full max-w-full shadow-2xl rounded-sm border border-white/20 bg-black w-full md:w-auto";
                lightboxContent.appendChild(vid);
            }
            lightbox.classList.remove('hidden');
            setTimeout(() => lightbox.classList.remove('opacity-0'), 10);
            document.body.style.overflow = 'hidden';
        }

        document.getElementById('lightbox-close').onclick = () => {
            lightbox.classList.add('opacity-0');
            setTimeout(() => {
                lightbox.classList.add('hidden');
                lightboxContent.innerHTML = '';
            }, 300);
            document.body.style.overflow = 'auto';
        };

        // Initial Render
        renderGallery('all');

    </script>
</body>
</html>
