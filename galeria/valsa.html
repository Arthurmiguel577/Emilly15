<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valsa | Emilly 15 Anos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { blush: '#FCE4EC', gold: '#D4AF37', midnight: '#0F172A' } },
                    fontFamily: { serif: ['"Playfair Display"', 'serif'], sans: ['"Montserrat"', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-midnight text-gray-100 font-sans antialiased">
    
    <!-- Header -->
    <header class="py-12 text-center">
        <a href="../index.html" class="text-brand-gold uppercase text-xs tracking-widest hover:text-white transition"><i class="fa-solid fa-arrow-left mr-2"></i> Voltar ao Início</a>
        <h1 class="font-serif text-5xl mt-6">A Valsa</h1>
        <p class="text-gray-400 italic mt-2">Tradição e Emoção</p>
    </header>

    <!-- Galeria Grid -->
    <section class="max-w-6xl mx-auto px-4 pb-20">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            
            <!-- Video Valsa -->
            <div class="relative group cursor-pointer overflow-hidden rounded-sm lg:col-span-2 row-span-2">
                <iframe src="https://www.youtube.com/embed/bqj3YIn8F9k" title="A Valsa" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="w-full h-full object-cover border border-brand-gold/20"></iframe>
            </div>

            <!-- Fotos (Reutilizando existentes para exemplo) -->
            <div class="relative group overflow-hidden rounded-sm h-64">
                <img src="../imgs/emilly-valsa-1.jpg" class="w-full h-full object-cover transition duration-700 hover:scale-110">
            </div>
            <div class="relative group overflow-hidden rounded-sm h-64">
                <img src="../imgs/emilly-valsa-2.jpg" class="w-full h-full object-cover transition duration-700 hover:scale-110">
            </div>
             <div class="relative group overflow-hidden rounded-sm h-64">
                <img src="../imgs/emilly-valsa-3.jpg" class="w-full h-full object-cover transition duration-700 hover:scale-110">
            </div>
             <div class="relative group overflow-hidden rounded-sm h-64">
                <img src="../imgs/emilly-valsa-4.jpg" class="w-full h-full object-cover transition duration-700 hover:scale-110">
            </div>
        </div>
    </section>

</body>
</html>
